    <title>Plant Disease Detection System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        color-scheme: light;
      }
      html.dark {
        color-scheme: dark;
      }
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #FDFDFD; /* Pearl White */
        /* Subtle pattern for texture */
        background-image: radial-gradient(#f7f9ed 1px, transparent 1px); /* Light Olive */
        background-size: 16px 16px;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      html.dark body {
        background-color: #111827; /* Gray 900 */
        background-image: radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px);
      }
      @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px) scale(0.98);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
      }
      .animate-fade-in {
        animation: fadeIn 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      @keyframes pulse-drag {
        0%, 100% { transform: scale(1.02); }
        50% { transform: scale(1.05); }
      }
      .animate-pulse-drag {
        animation: pulse-drag 2s infinite cubic-bezier(0.4, 0, 0.6, 1);
      }
    </style>
